name: test

on: [push]
  
jobs:
  Test-16S:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: install nextflow
        run: curl -s https://get.nextflow.io | bash && cp nextflow /usr/local/bin
      - uses: actions/checkout@v3
      - name: Test
        working-directory: ./metaflowmics
        run: make test16S

